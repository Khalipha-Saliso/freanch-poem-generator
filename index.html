<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Poem Generator</title>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>AI French Poem Generator</h1>
  </header>
  <main class="main-content">
    <form id="poem-form">
      <input
        type="text"
        id="topic-input"
        placeholder="Enter the topic of the French poem"
        autofocus
        required
        autocomplete="off"
      />
      <input type="submit" value="Generate Poem" />
    </form>
    <div id="poem-output"></div>
  </main>
  <footer class="site-footer">
    This AI project was coded by
    <a href="https://github.com/Khalipha-Saliso">Khalipha Saliso</a>,
    open-sourced on
    <a href="https://github.com/Khalipha-Saliso/freanch-poem-generator.git">GitHub</a>
    and hosted on
    <a href="https://freanch-poem-gen.netlify.app/">Netlify</a>.
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
